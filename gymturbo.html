<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #020617;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #22c55e;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background: #1e293b;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 26px;
    }

    .header button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #22c55e;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
    }

    /* Table */
    .table-container {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #1e293b;
    }

    table th {
      color: #22c55e;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>GYM PRO</h2>
    <ul>
      <li>Dashboard</li>
      <li>Members</li>
      <li>Trainers</li>
      <li>Classes</li>
      <li>Payments</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <button>Add Member</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Members</h3>
        <p>245</p>
      </div>
      <div class="card">
        <h3>Active Trainers</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Monthly Revenue</h3>
        <p>$4,850</p>
      </div>
      <div class="card">
        <h3>Classes Today</h3>
        <p>8</p>
      </div>
    </div>

    <div class="table-container">
      <h3 style="margin-bottom:15px; color:#22c55e;">Recent Members</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Plan</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Ali Khan</td>
          <td>Monthly</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Ahmed Raza</td>
          <td>Quarterly</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Sara Noor</td>
          <td>Yearly</td>
          <td>Pending</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
